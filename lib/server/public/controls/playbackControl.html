<style type="text/css">
.playback-button-group{
  display: block;
margin:auto;
text-align: center;
padding-top:10px;
}
.playback-button {
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}

.playback-button:hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
  text-decoration: none;
}
  .playback-seekbar {
  margin: 12px 0;
  padding: 10px 24px;
  position: relative;
}

.playback-seekbar-progress {
  height: 10px;
  background-color: #f5f5f5;
  background-image: linear-gradient(to bottom, #ebebeb 0%, #f5f5f5 100%);
  background-repeat: repeat-x;
  border-radius: 6px;
}

.playback-seekbar-progress [role="progressbar"] {
  height: 100%;
  position: relative;
  background: #4a99ad;
  border-radius: 6px;
  box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
}

.playback-seekbar-progress [role="progressbar"]:after {
  content: " ";
  display: block;
  width: 24px;
  height: 24px;
  position: absolute;
  top: -7px;
  right: -12px;
  background-color: #888;
  background-image: linear-gradient(to bottom, #ccc 0%, #888 100%);
  background-repeat: repeat-x;
  border: 1px solid #999;
  border-radius: 20px;  
}

.playback-seekbar input[type="range"] {
  -webkit-appearance: none;
  width: 100%;
  height: 100%;
  margin: 0;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 2;
  background: transparent;
  outline: 0;
  border: 0;
}

.playback-seekbar input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  display: block;
  width: 48px;
  height: 48px;
  background-color: transparent;
}

/*
 Mozilla:
 https://developer.mozilla.org/en-US/docs/User:Jonathan_Watt/range
*/
.playback-seekbar input[type="range"]::-moz-range-thumb {
  display: block;
  width: 48px;
  height: 48px;
  background: transparent;
  border: 0;
}

.playback-seekbar input[type="range"]::-moz-range-track {
  background: transparent;
  border: 0;
}

.playback-seekbar input[type="range"]::-moz-focus-outer {
  border: 0;
}
}
</style>
<h2>{{control.title}}</h2>
 <input type="range" class="rangeslider" min="0" max="{{control.duration}}" step="0.01" value="{{control.currentTime}}" readonly="readonly" playback-slider>
<div class='playback-button-group'>
<a id="play-btn" class="playback-button"><i class="fa fa-play"></i></a>
<a id="pause-btn" class="playback-button"><i class="fa fa-pause"></i></a>
</div>
